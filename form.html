<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <main>
    <div class="styleform">
        <div class="firstForm">
            <button>
                <img src="assets/Linkedin.png" alt="liinkedin">
                Sign up with Linkedin</button>
            <button>
                <img src="assets/twitter (1) 1.png" alt="twitter" id="twitter">
                Sign up with twitter</button>
            <button>
                <img src="assets/Facebook.png" alt="facebook">
                Sign up with facebook</button>
        </div>
        <form method="post" class="secondForm">
            <h2>Sign Up</h2>
            <p>Get absolutely started for free</p>  
            <label for="email">Email
                <input type="email" id="email" name="email" required />
            </label>
            <label for="password">Password
                <input type="password" name="password" id="password" required />
            </label>
            <label for="terms">
                <input type="checkbox" class="inline" name="terms" id="terms" required />Creating an account
                means you're okay with our terms and conditions
            </label>
            <div class="button">
                <input type ="submit" value="Sign Up" id="button" />
            </div>
        </form>
    </div>
   </main> 
</body>
</html>
